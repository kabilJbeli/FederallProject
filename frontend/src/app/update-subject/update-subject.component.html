<div class="container  mt-5">
  <h2 class="mb-4">Update Subject:</h2>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" *ngIf="!spinner">

      <mat-form-field class="form-element">
        <mat-label>{{ 'subject.name' | translate }}</mat-label>
        <input matInput type="text" formControlName="subject_NAME">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>{{ 'subject.credit' | translate }}</mat-label>
        <input matInput type="number"  formControlName="credit">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>{{ 'subject.courseload' | translate }}</mat-label>
        <input matInput type="number"  formControlName="course_LOAD">
      </mat-form-field>

      <div class="form-element">
        <button mat-button color="warn" type='button'   class="button mr-3" (click)="cancel($event)">{{ 'cancel' | translate }}</button>
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">{{ 'subject.updateSubject' | translate }}</button>
      </div>

    </form>
    <div  *ngIf="spinner" class="w-100 d-flex justify-content-center align-items-center mt-5">
      <mat-spinner></mat-spinner>
    </div>
  </div>
