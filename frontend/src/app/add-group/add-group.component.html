<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" *ngIf="!spinner">

    <mat-form-field class="form-element">
      <mat-label>Name</mat-label>
      <input matInput  formControlName="groupname">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Major</mat-label>
      <input matInput  formControlName="groupmajore">
    </mat-form-field>


    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Add Group</button>
    </div>

  </form>
  <div  *ngIf="spinner" class="w-100 d-flex justify-content-center align-items-center mt-5">
    <mat-spinner></mat-spinner>
  </div>
</div>
