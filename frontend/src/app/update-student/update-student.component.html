<div class="container  mt-4">
  <h2 class="mb-4">{{ 'student.updateStudent' | translate }}:</h2>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" *ngIf="!spinner">

      <mat-form-field class="form-element">
        <mat-label>{{ 'student.name' | translate }}</mat-label>
        <input matInput  formControlName="name">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>{{ 'student.lastName' | translate }}</mat-label>
        <input matInput  formControlName="lastname">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>{{ 'student.cin' | translate }}</mat-label>
        <input matInput type="number"  formControlName="cin">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>{{ 'student.email' | translate }}</mat-label>
        <input matInput type="email"  formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{ 'student.birthDate' | translate }}</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthdate" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" ></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{ 'group.name' | translate }}</mat-label>
        <select matNativeControl (change)="setSelectedGroup($event.target)">
          <ng-container *ngFor="let groupItem of groups">
          <option  *ngIf="groupItem !==  null" [value]="groupItem['groupId']" [selected]="groupItem.groupId===f['group'].value.groupId" >{{groupItem.groupname}}</option>
          </ng-container>
        </select>
      </mat-form-field>

      <div class="form-element">
        <button mat-button color="warn" type='button'   class="button mr-3" (click)="cancel($event)">{{ 'cancel' | translate }}</button>
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">{{ 'student.updateStudent' | translate }}</button>
      </div>

    </form>
    <div  *ngIf="spinner" class="w-100 d-flex justify-content-center align-items-center mt-5">
      <mat-spinner></mat-spinner>
    </div>
  </div>
