<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
  <h2 class="mb-4">{{'group.list'|translate}}({{groups.length}}):</h2>
  <button mat-raised-button color="primary" type="submit" class="button" (click)="addNew()"> {{'group.addNew' | translate}}
  </button>
  </div>
  <p-table [loading]="spinner" [paginator]="true" [rows]="5"
           [rowsPerPageOptions]="[5,10,15,20]"  [value]="groups"
           responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>{{ 'code' | translate }}</th>
        <th>{{ 'group.name' | translate }}</th>
        <th>{{ 'group.major' | translate }}</th>
        <th class="action-header">{{ 'actions' | translate }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-group>
      <tr>
        <td>{{group.groupId}}</td>
        <td>{{group.groupname}}</td>
        <td>{{group.groupmajore}}</td>
        <td class="d-flex justify-content-around">
          <button mat-button mat-stroked-button class="mat-warn" (click)="removeGroup(group.groupId)">
            {{ 'remove' | translate }}
          </button>
          <button mat-button mat-stroked-button  (click)="updateGroup(group.groupId)">
            {{ 'update' | translate }}
          </button>
          <button mat-button mat-stroked-button (click)="goToSchedule(group.groupId)">
            {{ 'consultSchedule' | translate }}
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td class="border-0">
          {{'noRecordsFound' | translate}}
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
