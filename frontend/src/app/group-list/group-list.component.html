<div class="container mt-5">
  <p-table [loading]="spinner" [paginator]="true" [rows]="5"
           [rowsPerPageOptions]="[5,10,15,20]"  [value]="groups"
           responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>{{ 'code' | translate }}</th>
        <th>{{ 'group.name' | translate }}</th>
        <th>{{ 'group.major' | translate }}</th>
        <th>{{ 'actions' | translate }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-group>
      <tr>
        <td>{{group.groupId}}</td>
        <td>{{group.groupname}}</td>
        <td>{{group.groupmajore}}</td>
        <td>
          <button mat-button (click)="removeGroup(group.groupId)">
            {{ 'remove' | translate }}
          </button>
          <button mat-button (click)="updateGroup(group.groupId)">
            {{ 'update' | translate }}
          </button>
          <button mat-button (click)="goToSchedule(group.groupId)">
            {{ 'consultSchedule' | translate }}
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td class="border-0">
          {{'noRecordsFound' | translate}}
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
