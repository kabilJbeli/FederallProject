<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" *ngIf="!spinner">

    <mat-form-field class="form-element">
      <mat-label>Name</mat-label>
      <input matInput  formControlName="name">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Last Name</mat-label>
      <input matInput  formControlName="lastname">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Cin</mat-label>
      <input matInput type="number"  formControlName="cin">
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthdate" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" ></mat-datepicker>
    </mat-form-field>

    <div class="form-element">
      <button mat-button color="warn" type='button'   class="button mr-3" (click)="cancel($event)">Cancel</button>
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Update Teacher</button>
    </div>

  </form>
  <div  *ngIf="spinner" class="w-100 d-flex justify-content-center align-items-center mt-5">
    <mat-spinner></mat-spinner>
  </div>
</div>
