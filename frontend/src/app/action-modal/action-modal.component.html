<h1 mat-dialog-title class="text-center" *ngIf="data.action==='delete'">{{ 'modalDeleteValidationMessage' | translate }} {{data.name}}?</h1>
<h1 mat-dialog-title class="text-center" *ngIf="data.action==='update'">{{ 'modalUpdateValidationMessage' | translate }}  {{data.name}}?</h1>
<div mat-dialog-content>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{ 'no' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'yes' | translate }}</button>
</div>
