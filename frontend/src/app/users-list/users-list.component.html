<div class="container mt-5">
  <p-table [paginator]="true" [loading]="spinner" [rows]="5"
           [rowsPerPageOptions]="[5,10,15,20]" [value]="Users"
           responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>{{ 'user.name' | translate }}</th>
        <th>{{ 'user.lastName' | translate }}</th>
        <th>{{ 'user.email' | translate }}</th>
        <th>{{ 'user.username' | translate }}</th>
        <th>{{ 'actions' | translate }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td>
          <button mat-button (click)="removeUser(user)" [disabled]="userInfo.username === user.username">
            {{ 'remove' | translate }}
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td class="border-0">
         {{'noRecordsFound' | translate}}
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
